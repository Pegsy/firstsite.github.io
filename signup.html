<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header>
      <img src="assets/top.jpg" alt="Картинка в шапке странички" />
    </header>

    <main>
      <div class="container mb-2 mt-2">
        <h1>Регистрация</h1>
        <form>
          <div class="row g-3 mb-5">
            <div class="col-md-4">
              <label class="form-label" for="username"> Имя </label>
              <input
                class="form-control"
                placeholder="Имя"
                type="text"
                id="username"
              />
            </div>

            <div class="col-md-4">
              <label class="form-label" for="userLastName"> Фамилия </label>
              <input
                class="form-control"
                placeholder="Фамилия"
                type="text"
                id="userLastName"
              />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="dateBorn"> Дата рождения </label>
              <input
                class="form-control"
                placeholder="Дата рождения"
                type="date"
                id="dateBorn"
              />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="userEmail"> Почта </label>
              <input
                class="form-control"
                placeholder="examle@test.com"
                type="email"
                id="userEmail"
              />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="usertel"> Номер телефона </label>
              <input
                class="form-control"
                placeholder="+7(999)999-99-99"
                type="tel"
                id="usertel"
              />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="userpassword"> Пароль </label>
              <input
                class="form-control"
                placeholder="********"
                type="password"
                id="userpassword"
              />
            </div>

            <div class="row g-3 mb-5">
              <div class="col-md-8">
                <h4>Рассылки</h4>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="sms"
                    checked
                  />
                  <label class="form-check-label" for="sms">SMS</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="push" />
                  <label class="form-check-label" for="push"
                    >Push-уведомления</label
                  >
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="email" />
                  <label class="form-check-label" for="email">E-mail</label>
                </div>
              </div>
              <div class="col-md-4 reg-done">
                <form class="d-flex">
                  <button
                    class="btn"
                    style="background-color: #3e6ea6"
                    ;
                    type="submit"
                  >
                    <a href="index.html" id="a">Регистрация</a>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
